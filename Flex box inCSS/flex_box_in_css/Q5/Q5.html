<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRCTC Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Q5.css" />
  </head>
  <body>
       <div class="wrapper">
        <div class="left-section">
        <nav>
          <div class="left-nav">
            <img src="./assets/irctc-logo.png" alt="" />
            <img src="./assets/indian-railways.png" alt="" />
          </div>
          <div class="right-nav">
            <div class="top-content">
              <p>Ask Disha</p>
              <p>Contact us</p>
              <p>Alerts</p>
            </div>
            <div class="bottom-content">
              <button>Login</button>
              <button>Register</button>
              <button>Agent Login</button>
            </div>
          </div>
        </nav>
        <div id="hero">
          <h1 class="hero-header">Indian Railways</h1>
          <div class="hero-content">
            <p>Safety</p>
            <p>Security</p>
            <p>Punctuality</p>
          </div>
        </div>
        <div id="bookings">
          <button>
            <img src="./assets/book-tickets.png" alt="" />
            <p>BOOK Ticket</p>
          </button>
          <button>
            <img src="./assets/pnr-status.png" alt="" />
            <p>PNR Status</p>
          </button>
          <button>
            <img src="./assets/charts-vacancy.png" alt="" />
            <p>Charts/Vacancy</p>
          </button>
        </div>
        <div id="journey">
          <div class="journey-left">
            <div>
              <img src="./assets/in.png" alt="" />
            </div>
            <div class="journey-from-wrapper">
              <div class="journey-from">
                <p>From</p>
                <img src="./assets/dropdown.png" alt="" />
              </div>
              <div class="journey-from-content">
                <h1>Bangalore</h1>
                <p>KSR - Bangalore</p>
              </div>
            </div>
          </div>
          <div class="journey-middle">
            <img src="./assets/arrows.png" alt="" />
          </div>
          <div class="journey-right">
            <div>
              <img src="./assets/out.png" alt="" />
            </div>
            <div class="journey-to-wrapper">
              <div class="journey-to">
                <p>To</p>
                <img src="./assets/dropdown.png" alt="" />
              </div>
              <div class="journey-to-content">
                <h1>Kasaragod</h1>
                <p>KSD - Kasaragod</p>
              </div>
            </div>
          </div>
        </div>
        <div id="journey-time">
          <div class="journey-time-left">
            <div>
              <img src="./assets/calender.png" alt="" />
            </div>
            <div class="journey-time-wrapper">
              <div class="journey-time-date">
                <p>Date</p>
                <img src="./assets/dropdown.png" alt="" />
              </div>
              <div class="journey-date-content">
                <h1>01 Aug 23</h1>
                <p>Tuesday</p>
              </div>
            </div>
          </div>
          <div class="journey-time-middle">
            <div>
              <img src="./assets/class.png" alt="" />
            </div>
            <div class="journey-time-wrapper">
              <div class="journey-time-class">
                <p>Class</p>
                <img src="./assets/dropdown.png" alt="" />
              </div>
              <div class="journey-class-content">
                <h1>3A</h1>
                <p>AC 3 Tier</p>
              </div>
            </div>
          </div>
          <div class="journey-time-right">
            <div>
              <img src="./assets/seat-type.png" alt="" />
            </div>
            <div class="journey-time-wrapper">
              <div class="journey-time-seat">
                <p>Seat Type</p>
                <img src="./assets/dropdown.png" alt="" />
              </div>
              <div class="journey-seat-content">
                <h1>TATKAL</h1>
                <p>AC 3 Tier</p>
              </div>
            </div>
          </div>
        </div>
        <div class="search">
          <button>
            <h1>Search Train</h1>
            <img src="./assets/forward-arrow.png" alt="">
          </button>
        </div>
      </div>

      <div class="right-section">
        <img src="./assets/train.png" alt="" />
      </div>
    </div>
  </body>
</html>
