<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,500;6..12,600;6..12,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Q4.css" />
  </head>
  <body>
        <div class="container">
         <div class="card card1">
           <div class="card-header">
          <h3>Free Plan</h3>
          <p>For personal</p>
        </div>
        <div class="card-price">
          <h3>$0</h3>
        </div>
           <div class="card-features">
          <div>
            <img src="./light-checkmark.png" alt="" />
            <p>1 users</p>
          </div>
          <div>
            <img src="./light-checkmark.png" alt="" />
            <p>4 Web mails</p>
          </div>
          <div>
            <img src="./light-checkmark.png" alt="" />
            <p>Responsive Website</p>
          </div>
          <div>
            <img src="./light-checkmark.png" alt="" />
            <p>Free SSL</p>
          </div>
        </div>
        <div class="card-subscribe-btn">
          <button>Subscribe now</button>
        </div>
      </div>
      <div class="card card2">
        <div class="card-header">
          <h3>Basic Plan</h3>
          <p>For small business</p>
        </div>
        <div class="card-price">
          <h3>$29</h3>
        </div>
        <div class="card-features">
          <div>
            <img src="./dark-checkmark.png" alt="" />
            <p>4 users</p>
          </div>
          <div>
            <img src="./dark-checkmark.png" alt="" />
            <p>10 Web mails</p>
          </div>
          <div>
            <img src="./dark-checkmark.png" alt="" />
            <p>Responsive Website</p>
          </div>
          <div>
            <img src="./dark-checkmark.png" alt="" />
            <p>Free SSL</p>
          </div>
        </div>
        <div class="card-subscribe-btn">
          <button>Subscribe now</button>
        </div>
      </div>
      <div class="card card3">
        <div class="card-header">
          <h3>Pro Plan</h3>
          <p>For enterprise</p>
        </div>
        <div class="card-price">
          <h3>$49</h3>
        </div>
        <div class="card-features">
          <div>
            <img src="./light-checkmark.png" alt="" />
            <p>Unlimited users</p>
          </div>
          <div>
            <img src="./light-checkmark.png" alt="" />
            <p>Unlimited Web mails</p>
          </div>
          <div>
            <img src="./light-checkmark.png" alt="" />
            <p>Responsive Website</p>
          </div>
          <div>
            <img src="./light-checkmark.png" alt="" />
            <p>Free SSL + SEO</p>
          </div>
        </div>
        <div class="card-subscribe-btn">
          <button>Subscribe now</button>
        </div>
      </div>
    </div>
  </body>
</html>
